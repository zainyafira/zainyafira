<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Deteksi Nomor Resi</title>
</head>
<body>
  <h1>Deteksi Nomor Resi</h1>
  <form id="trackingForm">
    <label for="trackingNumber">Nomor Resi:</label>
    <input type="text" id="trackingNumber" name="trackingNumber" required>
    <button type="submit">Deteksi Ekspedisi</button>
  </form>

  <div id="result"></div>

  <script>
    document.getElementById('trackingForm').addEventListener('submit', function(event) {
      event.preventDefault();
      var trackingNumber = document.getElementById('trackingNumber').value;
      google.script.run.withSuccessHandler(showResult).saveAndDetect(trackingNumber);
    });

    function showResult(result) {
      var displayResult = document.getElementById('result');
      displayResult.innerHTML = result;
    }
  </script>
  
  <!-- Skrip untuk menghubungkan dengan Google Apps Script -->
  <script src="https://apis.google.com/js/api.js"></script>
  <script>
    // Menginisialisasi Google API
    function init() {
      google.script.run.withSuccessHandler(function() {
        document.getElementById('trackingForm').style.display = 'block';
      }).init();
    }
    google.setOnLoadCallback(init);
  </script>
</body>
</html>
